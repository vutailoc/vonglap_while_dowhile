<body>
    <script>
        do { c = prompt("hãy nhập vào nhiệt độ phòng")

            if (c < 20) { alert("vui lòng tăng nhiệt độ") }

            else if (c > 100) { alert("vui lòng giảm nhiệt độ") }
        }
        while (c < 20 || c >100)
            alert ("bạn đã chọn nhiệt độ thích hợp")

    </script>
</body>
