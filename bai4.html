<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai4</title>
</head>

<body>
    <script>
        i = 1
        let tong = 0
        while (i <= 20) {
            tong += i
            i++
            if (tong % 5 == 0) {
                document.write(tong)
                break
            }
        }

    </script>
</body>

</html>
